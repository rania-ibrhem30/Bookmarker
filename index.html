<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker App</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&family=Carter+One&family=Caveat:wght@600&family=Kaushan+Script&family=Pacifico&family=Peralta&family=Playfair+Display:ital,wght@1,400;1,500&family=Poppins:wght@300;500&family=Raleway:wght@300&family=Righteous&family=Shadows+Into+Light&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Carter+One&family=Caveat:wght@600&family=Kaushan+Script&family=Pacifico&family=Playfair+Display:ital,wght@1,400;1,500&family=Poppins:wght@300;500&family=Raleway:wght@300&family=Righteous&family=Shadows+Into+Light&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container py-3">
            <h1>Bookmarker</h1>
            <hr class="line">
        </div>


    </header>
    <section class=" well">
        <!-- <form> -->
            <div class="container py-2 text-center">
                <h2 class="py-3">  Bookmark your favorite sites </h2>
                <p>Site Name</p>
                <input type="text" class="form-control" placeholder="Bookmark Name" aria-label="Username" aria-describedby="basic-addon1" width="50%" >
                <p class="text-danger d-none" id="nameError" onkeyup="vaildDataName()">Name is required</p>
                <p>Site URL</p>
                <input type="url" class="form-control" placeholder="website URL" aria-label="Username" aria-describedby="basic-addon1" width="50%" >
                <p class="text-danger d-none" id="urlError">Url Field is required</p>
                <div class="py-3">
                    <button class="btn btn-outline-success btn-lg" type="submit" onclick="add()">Submit</button>
                </div>
            </div>
        <!-- </form>     -->
        <hr class="line">
        
        
    </section>


    <section>
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults">

                </div>
            </div>

        </div>


    </section>

    
   
    
        

    






    <footer>
		<div class="container py-3">
			<p>&copy; 2019 Bookmarker Inc.</p>
		</div>
	</footer>
    <script src="js/index.js" ></script>
    
</body>
</html>
